{% extends 'base.html' %}

{% block title %}Error {{ error_code }} | Ecommerce Recommendation{% endblock %}

{% block content %}
<div class="container error-container text-center">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="error-code">{{ error_code }}</div>
            <h1 class="error-title">Oops! Something went wrong</h1>
            <p class="error-message">{{ error_message }}</p>
            <a href="/" class="btn btn-primary">Return to Home</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        margin-top: 100px;
        margin-bottom: 100px;
    }
    .error-code {
        font-size: 120px;
        font-weight: bold;
        color: #dc3545;
    }
    .error-title {
        font-size: 32px;
        margin-bottom: 20px;
    }
    .error-message {
        font-size: 18px;
        margin-bottom: 30px;
    }
</style>
{% endblock %}
